<form id="form">
  <div class="field">
    <label for="emailjs_name">emailjs_name</label>
    <input type="text" name="emailjs_name" id="emailjs_name">
  </div>
  <div class="field">
    <label for="emailjs_email">emailjs_email</label>
    <input type="text" name="emailjs_email" id="emailjs_email">
  </div>
  <div class="field">
    <label for="emailjs_value">emailjs_value</label>
    <input type="text" name="emailjs_value" id="emailjs_value">
  </div>
  <div class="field">
    <label for="emailjs_message">emailjs_message</label>
    <input type="text" name="emailjs_message" id="emailjs_message">
  </div>

  <input type="submit" id="button" value="Send Email">
</form>

<form id="form" method="post">
  <div class="input__grups">
    <input class="form__input" type="text" name="nombre" id="nombre" placeholder=" ">
    <label class="form__label" for="nombre">Nombre:</label>
    <span class="form__line"></span>
  </div>
  <div class="input__grups">
    <input class="form__input" type="email" name="email" id="email" placeholder=" ">
    <label class="form__label" for="email">Correo Elentronico:</label>
    <span class="form__line"></span>
  </div>
  <div class="input__grups">
    <input class="form__input" type="text" name="affair" id="affair" placeholder=" ">
    <label class="form__label" for="affair">Asunto:</label>
    <span class="form__line"></span>
  </div>
  <div class="input__grups">
    <textarea class="form__input" name="mensaje" id="mensaje" cols="30" rows="2" placeholder=" "></textarea>
    <label class="form__label" for="mensaje">Mensaje</label>
    <span class="form__line textarea"></span>
  </div>
  <button class="form__button" type="submit" id="button">Enviar</button>
</form>
